<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" crossorigin="anonymous" />
    <title>Therapy</title>
</head>
<body>
<nav class="navbar navbar-dark bg-success">
    <a class="navbar-brand">Terapia</a>
    <a th:href="@{/create}" class="btn btn-warning btn-outline-light bg-warning text-light ml-auto">Dodaj ogłoszenie</a>
    <a th:unless="${therapist == null}" th:href="@{/logout}" class="btn btn-success btn-outline-light bg-success text-light ml-3">Wyloguj</a>
    <a th:if="${therapist == null}" th:href="@{/login}" class="btn btn-success btn-outline-light bg-success text-light ml-3">Zaloguj</a>
</nav>
<div class="mt-3 ml-3">
    <div class="card w-50" th:each="ad, iter: ${ads}">
        <div class="card-body">
        <h5 class="card-title">
            <span th:text="${ad.details.name}">Name</span>
            <span th:text="${ad.details.surname}">Surname</span>
        </h5>
            <a class="card-link" th:href="@{/ads/{ad_id}(ad_id=${iter.index})}">Zobacz szczegóły</a>
            <p></p>
        </div>
    </div>
</div>
<div id="cookies" class="card fixed-bottom bg-secondary ml-auto collapse show" style="width: 37rem;">
    <div class="card-body">
        <div class="d-flex flex-column">
            <div>
                <h5 class="card-title">Ciasteczka</h5>
            </div>
            <div class="d-flex flex-row">
                <div class="d-flex align-items-center">
                    <div th:text="${cookies_text}">Cookies text</div>
                </div>
                <button id="acceptCookies" class="btn btn-success ml-4" data-toggle="collapse" data-target="#cookies">Rozumiem</button>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/jquery-3.5.1.min.js}" crossorigin="anonymous"></script>
<script>
    /*$('#acceptCookies').click(function () {
        $('#cookies').removeClass("show");
    });*/
</script>
<script th:src="@{/js/bootstrap.bundle.min.js}" crossorigin="anonymous"></script>
</body>
</html>
