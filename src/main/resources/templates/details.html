<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" crossorigin="anonymous" />
    <title>Ogłoszenie</title>
</head>
<body>
<nav class="navbar navbar-dark bg-success">
    <a class="navbar-brand">Terapia</a>
    <a th:href="@{/logout}" class="btn btn-success btn-outline-light text-light bg-success">Wyloguj</a>
</nav>
<div class="card" style="width: 18rem;">
    <div class="card-body">
        <a th:href="@{/}" class="btn btn-primary">Wróć do listy ogłoszeń</a>
        <h5 class="card-title" th:text="${ad.id}"></h5>
        <h6 class="card-subtitle mb-2 text-muted">
            <span th:text="${ad.details.name}">Name</span>
            <span th:text="${ad.details.surname}">Surname</span>
        </h6>
        <p class="card-text">Szczegóły ogłoszenia</p>
    </div>
</div>
<script th:src="@{/js/jquery-3.5.1.slim.min.js}" crossorigin="anonymous"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}" crossorigin="anonymous"></script>
</body>
</html>
